<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>label태그 예제</title>
    <style>
        h2 {
            border-radius: 5px; 
            background-color: wheat;
            text-align: center;
            padding: 15px 0;
        }
        <!-- -->
        #regform {
            padding: 15px 20px;
            border-radius: 10px;
            margin: auto;
            width: 50%;
            background-color: sandybrown;
        }
    </style>
    <script>
        function signUp() {
            alert("정말로 가입하시겠습니까?");
            document.getElementById("regform").style.display = "none";    
            document.getElementById("rid").textContent = document.form1.id.value;
            document.getElementById("rpw").textContent = document.form1.pw.value;
            document.getElementById("result").setAttribute("style","display: black; background-color:KhaKi;");    
        }
    </script>
</head>

<body>
    <h2>회원가입</h2>
    <hr>
    <div id="regform">
        <form name="form1">
            <label for="id">아이디</label><br>
            <input type="text" id="id" name="user_id" placeholder="아이디 입력" size="40" /><br>
            <hr>
            <label for="pw">비밀번호</label><br>
            <input type="text" id="pw" name="user_pw" placeholder="비밀번호 입력" size="40" /><br>
            <button type="button" onClick="signUp()">가입</button>
        </form>
    </div>
    <div id="result" class="result">
        <h3>가입 정보</h3>
        <hr>
        아이디: <span id="rid"></span><br>
        비밀번호:<span id="rpw"></span><br>
    </div>
    <script>
        document.getElementById("result").style.display = "none";
    </script>
</body>

</html>
