<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To-do list 예제</title>
    <script>
        function addItem(e) {
            if (e.type === "click" || (e.type === "keypress" && e.key === "Enter")) {
                const todoInput = document.getElementById("item");
                const todoValue = todoInput.value.trim();

                if (todoValue === "") return;  // 빈 값이면 추가하지 않음

                const list = document.getElementById("todolist");
                const listItem = document.createElement("li");
                listItem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";

                const xBtn = document.createElement("button");
                xBtn.className = "btn-close ms-auto";
                xBtn.onclick = function () {
                    list.removeChild(listItem);
                };

                listItem.textContent = todoValue;
                listItem.appendChild(xBtn);
                list.appendChild(listItem);

                todoInput.value = "";
                todoInput.focus();
            }
        }

        window.onload = function () {
            const inputElement = document.getElementById("item");
            const addButton = document.querySelector("button.btn-primary");

            inputElement.addEventListener("keypress", addItem);
            addButton.addEventListener("click", addItem);
        }
    </script>
</head>

<body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
        <h2>To-do</h2>
        <hr>
        <div class="input-group">
            <input id="item" class="form-control" type="text" placeholder="할일을 입력하세요.">
            <button type="button" class="btn btn-primary">할일 추가</button>
        </div>
        <hr>
        <ul id="todolist" class="list-group"></ul>
    </div>
</body>

</html>
